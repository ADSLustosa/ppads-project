
{% extends 'base.html' %}
{% block title %}Criar Conta - Tiger Bank{% endblock %}
{% block content %}
<div class="card">
  <h2>📝 Criar Conta</h2>
  <form method="post">
    <div class="form-group"><label>CPF</label><input name="cpf" maxlength="11" required></div>
    <div class="form-group"><label>Nome</label><input name="name" required></div>
    <div class="form-group"><label>E-mail</label><input type="email" name="email" required></div>
    <div class="form-group"><label>Senha</label><input type="password" name="password" minlength="8" required></div>
    <div class="form-group"><label>Confirmar Senha</label><input type="password" name="confirm" required></div>
    <div class="form-group">
      <label>Tipo de Conta</label>
      <div class="radio-group">
        <label><input type="radio" name="acc_type" value="Corrente" checked> Conta Corrente</label>
        <label><input type="radio" name="acc_type" value="Poupança"> Conta Poupança</label>
      </div>
    </div>
    <button class="btn btn-success" type="submit">CRIAR CONTA</button>
    <a class="btn btn-secondary" href="{{ url_for('auth.home') }}">VOLTAR</a>
  </form>
</div>
{% endblock %}
